<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 250px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }

    .header p {
      margin: 5px 0 0 0;
      font-size: 12px;
      opacity: 0.8;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .toggle-label {
      font-size: 14px;
      font-weight: 500;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 24px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-switch.active {
      background: #4CAF50;
    }

    .toggle-switch::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .toggle-switch.active::after {
      transform: translateX(26px);
    }

    .status {
      text-align: center;
      font-size: 12px;
      opacity: 0.8;
      margin-top: 10px;
    }

    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 10px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>🖼️ Image Blocker</h1>
    <p>圖片阻擋器</p>
  </div>

  <div class="toggle-container">
    <span class="toggle-label">阻擋圖片</span>
    <div class="toggle-switch" id="toggleSwitch"></div>
  </div>

  <div class="status" id="status">
    正在檢查狀態...
  </div>

  <div class="footer">
    v1.1.0
  </div>

  <script src="popup.js"></script>
</body>
</html>
